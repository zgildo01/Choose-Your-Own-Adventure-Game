<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Roboto&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./CSS/style.css">
  <script defer src="./JS/app.js"></script>
  <title>The Engulfment Project</title>
  <link rel="shortcut icon" href="./resources/img/engulfmentprojectlogo.png" type="image/x-icon">
</head>

<body>

  <audio loop>
    <source src="./resources/audio/Ghosthack_-_UML2_-_Sad_Melody_-_Apathie_-_Emaj_128BPM.wav" />
  </audio>

  <img src="./resources/img/engulfmentproject.png" alt="The Engulfment Project's logo" id="logo1">
  <div id="player-name"></div>
  <img src="./resources/img/engulfmentproject.png" alt="The Engulfment Project's logo" id="logo2">

  <div id="story-display">
    <p id="story-content">
      The Engulfment Project
    </p>
    <p id="name-question">What is your name?</P>
    <form #="player-input"> 
      <input type="text" placeholder="Dreamer" id="chosen-name">
      <button type="submit" id="submit-btn">Confirm</button>
    </form>
  </div>

  
  <div id="options">
  </div>

  <div id="bottom-btns">
    <button id="start" hidden>Begin</button>
    <button id="confirm-btn" hidden>Confirm</button>
    <button id="reset-btn" hidden>Reload</button>
  </div>

</body>
</html>
